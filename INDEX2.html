<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudiaPro</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
   
        <!-- Contenido principal de la aplicación (tareas) -->
        <img src="Banner.jpg" alt="banner1">

            <h2>Crea o edita tus reservaciones</h2>

            <!-- Formulario para crear tareas -->
            <form id="task-form">
                <input class="taskname" type="text" id="task-title" placeholder="Nombre de la reservacion" required maxlength="30">
                <textarea id="task-description" placeholder="Numero de la reservacion"></textarea>
                <input type="date" id="task-due-date" required>
                
                <button type="submit">Agregar reservacion</button>
            </form>

            <!-- Filtros y búsqueda -->
            <div>
                <label for="filter"> <strong>Filtrar por:</strong></label>
                <select id="filter">
                    <option value="name-asc">Nombre A-Z</option>
                    <option value="name-desc">Nombre Z-A</option>
                    <option value="date-asc">Fecha de vencimiento (próximas primero)</option>
                    <option value="date-desc">Fecha de vencimiento (más lejanas primero)</option>
                </select>
            </div>

            <!-- Motor de búsqueda -->
            <div class="search-engine" id="search-container">
                <input type="text" id="task-search" placeholder="Buscar reservacion por nombre o asiento">
            </div>

            <!-- Lista de tareas -->
            <div id="task-list"></div>

            <div id="notification-settings" style="display: none;">
                <label for="notifications-toggle"> <strong>Activar notificaciones:</strong></label>
                <input type="checkbox" id="notifications-toggle">
            </div>
            
        </div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
